
name: Build and Deploy
on:
  push:
    branches:
    - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: develop
        BRANCH: master
        FOLDER: public
        BUILD_SCRIPT: npm install && ./node_modules/.bin/hexo clean && ./node_modules/.bin/hexo g
